{% extends "base.html" %}
{% block title %}My Class Schedule{% endblock %}
{%block content %}
<div class="container">

        <div class="table table-bordered table-striped">


    <table class="table">
  <tr>
    <th>Period</th>
    <th>Class</th>
    <th>Teacher</th>
    <th>Website</th>
  </tr>

                {% for course in courses %}
              <tr>
                <td>{{ course.period }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.teacher_name }}</td>
                <td><a href="{{ course.resource_url }}">{{ course.resource_name }}</a></td>
              </tr>
              {% endfor %}
    </table>
</div>
{% endblock %}
